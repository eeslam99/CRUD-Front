<aside class="sidebar" [class.collapsed]="isCollapsed">
  <button class="toggle-btn" (click)="toggleSidebar()" title="Toggle Sidebar">
    <span *ngIf="!isCollapsed">◀</span>
    <span *ngIf="isCollapsed">▶</span>
  </button>

  <div class="sidebar-header">
    <span class="sidebar-icon" *ngIf="!isCollapsed">🛍️</span>
    <h3 *ngIf="!isCollapsed">Menu</h3>
  </div>

  <nav class="sidebar-nav">
    <ul class="sidebar-menu">
      <li *ngFor="let item of menuItems" class="menu-item">
        <a 
          [routerLink]="item.route" 
          routerLinkActive="active"
          class="menu-link"
          [title]="item.label">
          <span class="menu-icon">{{ item.icon }}</span>
          <span class="menu-label" *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <p>v1.0.0</p>
  </div>
</aside>
